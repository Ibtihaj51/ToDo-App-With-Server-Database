<style>
    body{
        background-color:#00A2E2}
       
       

h1 {

<body>
    <b><center><h1 style="font-family: Geneva, Verdana, sans-serif;"> ToDo App With Server And Database</h1>

    <form onsubmit="postTodo(); return false">
        <h1  style="font-family: Geneva, Verdana, sans-serif;">
            
            Todo: <input class="td" id="todo" type="text" required>
        <button class="add" type="submit">Add</button>
       
        
    </form>
    <button onclick="getDelete()" class="del" type="delall">Delete</button>
    <br>
    <button class="refresh" onclick="getAllTodos()">Refresh</button></h1>
   

    <h1 style="font-family: Geneva, Verdana, sans-serif;" id="result"></h1></center></b>

    <script>
        function postTodo() {
            let todoText = document.querySelector("#todo").value

            axios.post(`https://muddy-slippers-hen.cyclic.app/todo`, {
                text: todoText
            })
                .then(function (response) {
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = response.data.message

                    // response.data.data.map(eachTodo => {
                    //     document.querySelector("#result").innerHTML += eachTodo
                    //     document.querySelector("#result").innerHTML += '<br>'
                    // })

                })
                .catch(function (error) {
                    console.log(error);
                })

        }

        function getAllTodos() {
            axios.get(`https://muddy-slippers-hen.cyclic.app/todos`)
                .then(function (response) {
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = ""

                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML += eachTodo.text
                        document.querySelector("#result").innerHTML += '<br>'
                    })

                })
                .catch(function (error) {
                    console.log(error);
                })
        }

        setInterval(getAllTodos, 1000);

        function getDelete() {

           axios.delete('https://muddy-slippers-hen.cyclic.app/del')
       .then(function (response) {
               console.log(response.data);
       
           })    
           .catch((error) => {
           console.log(error)
       })
   }

    </script>


</body>

</html>
